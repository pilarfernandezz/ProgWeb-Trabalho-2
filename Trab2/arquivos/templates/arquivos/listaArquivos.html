{% extends 'arquivos/base.html' %}

{% block title %}Lista de Contatos do Meu Site{% endblock %}

{% block content %}
    <table border="1">
      <tr>
        <th>Titulo</th>
        <th>Data</th>
        <th>Texto</th>
        <th></th>
      </tr>
    {% for arquivo in arquivos %}
      <tr>
        <td>{{ arquivo.titulo }}</td>
        <td>{{ arquivo.data }}</td>
        <td>{{ arquivo.texto }}</td>
      </tr>
    {% empty %}
      <tr>
        <th colspan="6">
          Ainda n√£o tem contatos cadastrados
        </th>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
