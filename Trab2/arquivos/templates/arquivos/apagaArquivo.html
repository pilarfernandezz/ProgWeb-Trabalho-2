{% extends 'arquivos/base.html' %}

{% block title %}Apaga Contato{% endblock %}

{% block content %}
<h2>Apaga contato?</h2>
<p>
  Confirma a remoção de {{ texto.titulo}}?
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'arquivos:lista-arquivo' %}" class='btn btn-primary'>Cancela</a>
    <input type='submit' value="Confirma" class='btn btn-danger'>
  </form>
</p>
{% endblock %}
